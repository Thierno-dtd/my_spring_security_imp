# ========================================
# CONFIGURATION SPRING BOOT SECURITY API
# ========================================

# === Application info ===
server.address=0.0.0.0
spring.application.name=security
server.port=${SERVER_PORT:8080}
server.servlet.context-path=
server.error.include-message=always
server.error.include-binding-errors=always
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ========== CONFIGURATION MULTIPART ==========
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========== CONFIGURATION JACKSON ==========
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# =============== EMAIL VERIFICATION ===============
email.verification.expiration=24

# =============== PASSWORD RESET ===============
password.reset.expiration.hours=2
password.reset.max-attempts=5

# =============== EMAIL CHANGE ===============
email.change.expiration.hours=24
email.change.max-attempts=3

# =============== ACCOUNT LOCKOUT ===============
security.lockout.max-failed-attempts=5
security.lockout.window-minutes=15
security.lockout.duration-minutes=30
security.lockout.ip-max-attempts=10
security.lockout.progressive-enabled=true

# =============== SESSIONS ===============
session.timeout.hours=24
session.max-concurrent=5
session.cleanup.days=30

# =============== OAUTH2 GOOGLE ===============
oauth2.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
oauth2.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}


# Configuration de jwt
jwt.secret=${JWT_SECRET:4d4936f475cd4e2655bd8f01fdbe8b99e76825a1905463da796edcbd24f00aaa0423a1ba6141c49d92f7781e23ee9c16d52fb85ab535ef6a93423044b0fc6ae1}
jwt.expiration=${JWT_EXPIRATION:86400}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800}
jwt.token-type=${JWT_TOKEN_TYPE:Bearer}

# Configuration de securite
app.encryption.key=${ENCRYPTION_KEY:ef85dcd5184000cab1e6309334ad3e8870fbac0c2441d9a0c04309a61a47893d}

# Rate Limiting
app.security.rate-limit.max-requests=${RATE_LIMIT_MAX:10}
app.security.rate-limit.time-window=${RATE_LIMIT_WINDOW:60000}

# CORS Configuration # autoriser le frontend
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:7001,http://localhost:3000}
app.cors.allowed-methods=GET,POST,PUT,DELETE
app.cors.max-age=3600

# Logging
logging.level.com.security.auth=INFO
logging.level.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/security-app.log

# === H2 Database Configuration ===
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === H2 Console (dev only) ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# === JPA / Hibernate ===
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

# === Swagger UI ===
springdoc.swagger-ui.path=/swagger-ui

# ========== CONFIGURATION LOGGING ==========
logging.level.com.example.security=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========== CONFIGURATION ACTUATOR (MONITORING) ==========
management.endpoints.web.exposure.include=health,info,metrics,loggers,auditevents
management.endpoint.health.show-details=always
management.endpoint.loggers.enabled=true

# ========================================
# CONFIGURATION PROFIL DEVELOPPEMENT
# ========================================

# Configuration developpeur
logging.level.com.example.security.dev=DEBUG
logging.level.org.springframework.security.dev=DEBUG
logging.level.org.hibernate.SQL.dev=DEBUG

# H2 Console active en dev
spring.h2.console.enabled.dev=true

# Rechargement automatique
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuration du microservice d'audit
audit.microservice.url=${AUDIT_MICROSERVICE_URL:http://localhost:7001}
audit.microservice.enabled=true
audit.microservice.security.url=${AUDIT_MICROSERVICE_SECURITY_URL:/api/v1/audit/security}
audit.microservice.log.url=${AUDIT_MICROSERVICE_LOG_URL:/api/v1/audit/log}
audit.microservice.health.url=${AUDIT_MICROSERVICE_HEALTH_URL:/api/v1/audit/health}

# URL du service de notification
notification.microservice.url=${NOTIFICATION_MICROSERVICE_URL:http://localhost:9001}
notification.microservice.send.url=${NOTIFICATION_MICROSERVICE_SEND_URL:/api/notifications/send}
notification.microservice.health.url=${NOTIFICATION_MICROSERVICE_HEALTH_URL:/api/notifications/health}

frontend.base.url=${FRONTEND_BASE:http://localhost:3000}
frontend.verification.path=/verify-email
frontend.login.path=/login


# =============== CLEANUP TASKS ===============
cleanup.unverified.accounts.days=7

# --- Profil DEV ---

spring.config.activate.on-profile=dev
logging.level.root=INFO
spring.jpa.show-sql=true
