# =============== SÉCURITÉ AVANCÉE ===============
# Lockout progressif
security.lockout.progressive.multiplier=2
security.lockout.progressive.max-duration=480

# Validation mot de passe
password.validation.min-length=8
password.validation.require-uppercase=true
password.validation.require-lowercase=true
password.validation.require-numbers=true
password.validation.require-special-chars=true
password.validation.check-common-passwords=true

# Gestion des sessions
session.remember-me.duration=2592000
session.concurrent.max-sessions-per-user=5
session.concurrent.prevent-login-on-max=false

# Monitoring sécurité
security.monitoring.track-login-attempts=true
security.monitoring.track-ip-changes=true
security.monitoring.alert-admin-on-suspicious-activity=true

# APIs externes
security.geolocation.provider=none
security.geolocation.api-key=${GEOLOCATION_API_KEY:}